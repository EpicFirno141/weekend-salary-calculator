<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weekend Salary Calculator</title>  
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Salary Calculator
    </header>
    <div id="formContent">
        <form onSubmit="recordData(event)">
            <label for="firstNameValue">First Name:</label>
            <input id="firstNameValue" type="text"><br>
            <label for="lastNameValue">Last Name:</label>
            <input type="text" id="lastNameValue"><br>
            <label for="idValue">ID:</label>
            <input type="text" id="idValue"><br>
            <label for="titleValue">Title:</label>
            <input type="text" id="titleValue"><br>
            <label for="salaryValue">Salary:</label>
            <input type="text" id="salaryValue"> <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="tableContent">
        <table id="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id="tableData">
                <tr>
                    <td>Bob</td>
                    <td>Johnson</td>
                    <td>12345</td>
                    <td>Tester</td>
                    <td>$ 35,000</td>
                    <td><button onClick="removeEntry(event)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="client.js"></script>
</body>
</html>
